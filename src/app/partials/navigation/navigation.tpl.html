<div class="nav-bar__container">
		<div class="4/12--desk nav-bar grid__cell">
			<img src="/img/baia-logo.jpg" class="nav-bar__logo">
			</img>
			<button 
				class="nav-bar__burger hamburger hamburger--elastic" 
				type="button"
				ng-click="nav.burgerClicked = !nav.burgerClicked"
				ng-class="{'is-active': nav.burgerClicked}">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
		</div>
		<div class="6/12--desk grid__cell grid--right nav-bar__links padding-top-10" ng-class="{'nav-bar__links--hidden': !nav.burgerClicked,
		'nav-bar__links--show': nav.burgerClicked}">
			<a href="#our-wines" class="animate-font" du-smooth-scroll translate>NAVIGATION.OUR_WINES</a>
			<a href="#find-us" class="animate-font" du-smooth-scroll translate>NAVIGATION.FIND_US</a>
			<a href="#social-media" class="animate-font" du-smooth-scroll translate>NAVIGATION.SOCIAL_MEDIA</a>
			<a href="#contact" class="animate-font" du-smooth-scroll translate>NAVIGATION.CONTACT_US</a>
		</div>
		<div class="2/12--desk grid__cell nav-bar__lang-box padding-top-10"
			ng-mouseleave="nav.selectLangHover = false"
			ng-blur="nav.selectLangHover = false"
			ng-class="{'nav-bar__lang-box--mobile-open': nav.burgerClicked}">
				<div class="nav-bar__lang-box-outer">
					<div class="nav-bar__lang-box-inner">
						<span ng-repeat="language in nav.languages">
							<a
							href
							ng-if="nav.currentLang === language.SHORT_CODE" 
							ng-click="nav.selectLangHover = !nav.selectLangHover"
							class="nav-bar__lang-box--selected">
								<span class="flag-icon {{language.CLASS}}"></span>
								<span class="padding-left-5">{{language.NAME}}</span>
								<span class="padding-left-5">&#9207;</span>
								</br>
							</a>
							<a
							href
							ng-if="nav.currentLang !== language.SHORT_CODE"
							ng-hide="!nav.selectLangHover"
							ng-click="nav.switchLang(language)"
							class="animate-color">
								<span class="flag-icon {{language.CLASS}}"></span>
								<span class="padding-left-5">{{language.NAME}}</span>
								</br>
							</a>
						</span>
					</div>
				</div>
		</div>
	</div>
